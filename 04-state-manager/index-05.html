<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager - Demo</title>
	<script src="stateManager.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		var store = SM.createStore(spinnerReducer)

		var spinnerActionCreators = {
			increment(){
				let action = { type : 'INCREMENT' };
				return action;
			},
			decrement(){
				let action = { type : 'DECREMENT' };
				return action;
			}
		};

		function bindActionCreators(spinnerActionCreators, dispatch){
			return {
				increment(){
					let action = spinnerActionCreators.increment();
					dispatch(action);
				},
				decrement(){
					let action = spinnerActionCreators.decrement();
					dispatch(action);
				}
			}
		}

		let spinnerActions = bindActionCreators(spinnerActionCreators, store.dispatch)

		class Spinner extends React.Component{
			render(){
				let { value, increment, decrement } = this.props;
				return(
					<div>
						<input type="button" value="Decrement" onClick={decrement} />
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={increment} />
					</div>
				)
			}
		}

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} {...spinnerActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);

	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
