<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { 
				greetMsg : '[This is a dummy greet message]'
			};

			txtUserNameRef = React.createRef();

			onBtnGreetClick = () => {
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMsg : `Hi ${userName}, Have a nice day!`});
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" ref={this.txtUserNameRef} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick} />
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Greeter/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
